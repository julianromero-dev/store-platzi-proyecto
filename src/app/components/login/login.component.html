<div class="login-container">
  <div class="success-popup" *ngIf="successMessage()">
    <div class="popup-content">
      <p>✓ Inicio de sesión correcto</p>
    </div>
  </div>

  <div class="card">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="" />
      </div>
      <div class="form">
        <label>Contraseña</label>
        <input type="password" formControlName="password" placeholder="" />
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
      <div>
        <h3>Credenciales:</h3>
        <span>Correo: john@mail.com</span>
        <span>Contraseña: changeme</span>
      </div>
    </form>
  </div>
</div>
