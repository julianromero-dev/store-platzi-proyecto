<div class="container">
  <div class="controls">
    <div class="search-wrapper">
      <span class="search-icon" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50" focusable="false" aria-hidden="true">
          <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"></path>
        </svg>
      </span>
      <input
        type="text"
        placeholder="Buscar producto..."
        (input)="filter($event)"
        class="search-bar"
        aria-label="Buscar productos"
      />
    </div>
  </div>

  <div class="categories">
    <h2>CategorÃ­as</h2>
    <div class="cat-slider-wrapper">
      <button class="arrow left" (click)="slideLeft()">â—€</button>
      <div class="cat-slider" #catSlider>
        <div
          class="cat-card"
          [class.active]="selectedCategoryId() === null"
          (click)="filterByCategory(null)">
          <div class="cat-img">
            <span class="cat-icon">ğŸª</span>
          </div>
          <p class="cat-name">Todas</p>
        </div>
        <div
          *ngFor="let category of categories()"
          class="cat-card"
          [class.active]="selectedCategoryId() === category.id"
          (click)="filterByCategory(category.id)">
          <img [src]="category.image" [alt]="category.name" class="cat-img" />
          <p class="cat-name">{{ category.name }}</p>
        </div>
      </div>
      <button class="arrow right" (click)="slideRight()">â–¶</button>
    </div>
  </div>

  <div *ngIf="loading()" class="loader">
    <div class="spinner"></div>
    <p>Cargando productos...</p>
  </div>

  <div class="grid" *ngIf="!loading()">
    <div *ngFor="let product of filteredProducts()" class="card">
      <a [routerLink]="['/product', product.id]" class="product-link">
        <img [src]="product.images[0]" [alt]="product.title" class="product-image" />
      </a>
      <div class="card-body">
        <a [routerLink]="['/product', product.id]" class="product-link">
          <h3>{{ product.title }}</h3>
        </a>
        <p class="price">${{ product.price }}</p>
        <p class="category">{{ product.category.name }}</p>
        <div class="actions">
          <button (click)="addToCart(product)" class="btn-add">Agregar</button>
          <ng-container *ngIf="authService.isAuthenticated()">
            <button [routerLink]="['/edit-product', product.id]" class="btn-edit">âœï¸</button>
            <button (click)="deleteProduct(product.id)" class="btn-delete">ğŸ—‘ï¸</button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
